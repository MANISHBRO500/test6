<!DOCTYPE html>
<html>
<head>
  <title>Student Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e6ecf0);
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 600;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
      margin-bottom: 40px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s border;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    #result {
      padding: 20px;
      background: #ecf0f1;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 0.7s ease;
    }

    .question-box {
      margin-bottom: 25px;
      padding: 15px 20px;
      background: #ffffff;
      border-left: 5px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }

      button {
        width: 100%;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h2>Student Panel - Take Quiz</h2>
  <input type="text" id="studentName" placeholder="Enter your name" required><br><br>
  <form id="quizForm"></form>
  <button onclick="submitAnswers()">Submit Answers</button>
  <div id="result"></div>
  <script src="student.js"></script>
</body>
</html>
